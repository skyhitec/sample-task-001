<!doctype html>
<html>
<head><meta charset="utf-8"><title>{title}</title></head>
<body>
  <h1>{title}</h1>
  <img id="sample-img" style="max-width:90%;height:auto;" />
  <input id="solution" placeholder="Enter solution" />
  <button id="submit">Submit</button>
  <div id="result"></div>
<script>
const params = new URLSearchParams(location.search);
const q = params.get('url');
const img = document.getElementById('sample-img');
if (q) img.src = q;
else img.src = "{attachment_url}";
document.getElementById('submit').onclick = ()=> {
  document.getElementById('result').innerText = document.getElementById('solution').value;
};
</script>
</body>
</html>
